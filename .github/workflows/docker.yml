name: Docker

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g. 0.1.81)'
        required: true

permissions:
  contents: read
  packages: write

env:
  DOCKERHUB_IMAGE: varunshodh/shodh-memory

jobs:
  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Determine version and image name
        id: version
        run: |
          # Lowercase the GHCR image name (Docker requires lowercase tags)
          GHCR_IMAGE="ghcr.io/$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')"
          echo "GHCR_IMAGE=$GHCR_IMAGE" >> $GITHUB_OUTPUT
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
          fi

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Step 1: Always build and push to GHCR (uses GITHUB_TOKEN, always works)
      - name: Build and push to GHCR
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ steps.version.outputs.GHCR_IMAGE }}:latest
            ${{ steps.version.outputs.GHCR_IMAGE }}:${{ steps.version.outputs.VERSION }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.version=${{ steps.version.outputs.VERSION }}
            org.opencontainers.image.description=Cognitive memory system for AI agents
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Step 2: Optionally push to Docker Hub (non-blocking — uses GHA cache)
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        continue-on-error: true
        id: dockerhub_login

      - name: Push to Docker Hub
        if: steps.dockerhub_login.outcome == 'success'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKERHUB_IMAGE }}:latest
            ${{ env.DOCKERHUB_IMAGE }}:${{ steps.version.outputs.VERSION }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.version=${{ steps.version.outputs.VERSION }}
            org.opencontainers.image.description=Cognitive memory system for AI agents
          cache-from: type=gha
        continue-on-error: true

      # Step 3: Sync README to Docker Hub description
      - name: Update Docker Hub description
        if: steps.dockerhub_login.outcome == 'success'
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.DOCKERHUB_IMAGE }}
          short-description: Cognitive memory system for AI agents — Hebbian learning, semantic decay, knowledge graph
          readme-filepath: ./README.md
        continue-on-error: true
