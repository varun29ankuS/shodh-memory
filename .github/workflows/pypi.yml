name: PyPI Release

on:
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish to PyPI (true/false)'
        required: true
        default: 'false'

permissions:
  contents: read

jobs:
  build-linux-wheels:
    name: Build Linux wheels (manylinux)
    runs-on: ubuntu-latest
    container: quay.io/pypa/manylinux_2_28_x86_64
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          yum install -y openssl-devel perl-IPC-Cmd clang-devel llvm-devel

      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Download models and ONNX Runtime
        run: |
          mkdir -p bundled/lib bundled/models/minilm-l6 bundled/models/bert-tiny-ner
          curl -L -o bundled/models/minilm-l6/model_quantized.onnx "https://huggingface.co/sentence-transformers/all-MiniLM-L6-v2/resolve/main/onnx/model_quint8_avx2.onnx"
          curl -L -o bundled/models/minilm-l6/tokenizer.json "https://huggingface.co/sentence-transformers/all-MiniLM-L6-v2/resolve/main/tokenizer.json"
          curl -L -o bundled/models/bert-tiny-ner/model.onnx "https://huggingface.co/onnx-community/TinyBERT-finetuned-NER-ONNX/resolve/main/onnx/model_quantized.onnx"
          curl -L -o bundled/models/bert-tiny-ner/tokenizer.json "https://huggingface.co/onnx-community/TinyBERT-finetuned-NER-ONNX/resolve/main/tokenizer.json"
          curl -L -o onnxruntime.tgz "https://github.com/microsoft/onnxruntime/releases/download/v1.22.0/onnxruntime-linux-x64-1.22.0.tgz"
          tar -xzf onnxruntime.tgz
          cp onnxruntime-linux-x64-1.22.0/lib/libonnxruntime.so.1.22.0 bundled/lib/libonnxruntime.so
          echo "=== Downloaded files ==="
          ls -la bundled/models/minilm-l6/ bundled/models/bert-tiny-ner/ bundled/lib/
          du -sh bundled/
        shell: bash

      - name: Build wheels with maturin
        run: |
          source $HOME/.cargo/env
          /opt/python/cp311-cp311/bin/pip install maturin
          /opt/python/cp311-cp311/bin/maturin build --release --out dist --features python --manylinux 2_28 -v
        shell: bash

      - name: Inject bundled files into wheel
        run: |
          cd dist
          wheel_file=$(ls *.whl | head -1)
          echo "Processing wheel: $wheel_file"

          # Unzip wheel
          unzip -q "$wheel_file" -d wheel_contents

          # Copy bundled files into shodh_memory package
          cp -r ../bundled/lib wheel_contents/shodh_memory/
          cp -r ../bundled/models wheel_contents/shodh_memory/

          # Update RECORD file with new files
          cd wheel_contents
          record_file=$(ls shodh_memory-*.dist-info/RECORD)

          # Add new files to RECORD (with proper SHA256 hashes)
          for file in shodh_memory/lib/* shodh_memory/models/*/* ; do
            if [ -f "$file" ]; then
              hash=$(sha256sum "$file" | cut -d' ' -f1)
              size=$(stat -c%s "$file")
              echo "$file,sha256=$hash,$size" >> "$record_file"
            fi
          done

          # Repack wheel
          rm "../$wheel_file"
          zip -rq "../$wheel_file" .
          cd ..
          rm -rf wheel_contents

          echo "=== Final wheel size ==="
          ls -lh *.whl
        shell: bash

      - name: Inspect wheel
        run: |
          echo "=== Wheel file size ==="
          ls -lh dist/*.whl
          echo "=== Wheel contents ==="
          unzip -l dist/*.whl
        shell: bash

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux
          path: dist/*.whl

  build-macos-arm-wheels:
    name: Build macOS ARM64 wheels
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Download models and ONNX Runtime
        run: |
          mkdir -p bundled/lib bundled/models/minilm-l6 bundled/models/bert-tiny-ner
          curl -L -o bundled/models/minilm-l6/model_quantized.onnx "https://huggingface.co/sentence-transformers/all-MiniLM-L6-v2/resolve/main/onnx/model_quint8_avx2.onnx"
          curl -L -o bundled/models/minilm-l6/tokenizer.json "https://huggingface.co/sentence-transformers/all-MiniLM-L6-v2/resolve/main/tokenizer.json"
          curl -L -o bundled/models/bert-tiny-ner/model.onnx "https://huggingface.co/onnx-community/TinyBERT-finetuned-NER-ONNX/resolve/main/onnx/model_quantized.onnx"
          curl -L -o bundled/models/bert-tiny-ner/tokenizer.json "https://huggingface.co/onnx-community/TinyBERT-finetuned-NER-ONNX/resolve/main/tokenizer.json"
          curl -L -o onnxruntime.tgz "https://github.com/microsoft/onnxruntime/releases/download/v1.22.0/onnxruntime-osx-arm64-1.22.0.tgz"
          tar -xzf onnxruntime.tgz
          cp onnxruntime-osx-arm64-1.22.0/lib/libonnxruntime.1.22.0.dylib bundled/lib/libonnxruntime.dylib
          echo "=== Downloaded files ==="
          ls -la bundled/lib/ bundled/models/minilm-l6/ bundled/models/bert-tiny-ner/
          du -sh bundled/

      - name: Install maturin
        run: pip install maturin

      - name: Build ABI3 wheels (Python 3.8+)
        run: maturin build --release --target aarch64-apple-darwin --out dist --features python -v

      - name: Inject bundled files into wheel
        run: |
          cd dist
          wheel_file=$(ls *.whl | head -1)
          echo "Processing wheel: $wheel_file"

          # Unzip wheel
          unzip -q "$wheel_file" -d wheel_contents

          # Copy bundled files into shodh_memory package
          cp -r ../bundled/lib wheel_contents/shodh_memory/
          cp -r ../bundled/models wheel_contents/shodh_memory/

          # Update RECORD file with new files
          cd wheel_contents
          record_file=$(ls shodh_memory-*.dist-info/RECORD)

          # Add new files to RECORD (with proper SHA256 hashes)
          for file in shodh_memory/lib/* shodh_memory/models/*/* ; do
            if [ -f "$file" ]; then
              hash=$(shasum -a 256 "$file" | cut -d' ' -f1)
              size=$(stat -f%z "$file")
              echo "$file,sha256=$hash,$size" >> "$record_file"
            fi
          done

          # Repack wheel
          rm "../$wheel_file"
          zip -rq "../$wheel_file" .
          cd ..
          rm -rf wheel_contents

          echo "=== Final wheel size ==="
          ls -lh *.whl

      - name: Inspect wheel
        run: |
          echo "=== Wheel file size ==="
          ls -lh dist/*.whl
          echo "=== Wheel contents ==="
          unzip -l dist/*.whl

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-arm
          path: dist/*.whl

  build-macos-x64-wheels:
    name: Build macOS x64 wheels
    runs-on: macos-latest  # ARM runner, cross-compile to x64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin

      - name: Download models and ONNX Runtime
        run: |
          mkdir -p bundled/lib bundled/models/minilm-l6 bundled/models/bert-tiny-ner
          curl -L -o bundled/models/minilm-l6/model_quantized.onnx "https://huggingface.co/sentence-transformers/all-MiniLM-L6-v2/resolve/main/onnx/model_quint8_avx2.onnx"
          curl -L -o bundled/models/minilm-l6/tokenizer.json "https://huggingface.co/sentence-transformers/all-MiniLM-L6-v2/resolve/main/tokenizer.json"
          curl -L -o bundled/models/bert-tiny-ner/model.onnx "https://huggingface.co/onnx-community/TinyBERT-finetuned-NER-ONNX/resolve/main/onnx/model_quantized.onnx"
          curl -L -o bundled/models/bert-tiny-ner/tokenizer.json "https://huggingface.co/onnx-community/TinyBERT-finetuned-NER-ONNX/resolve/main/tokenizer.json"
          curl -L -o onnxruntime.tgz "https://github.com/microsoft/onnxruntime/releases/download/v1.22.0/onnxruntime-osx-x86_64-1.22.0.tgz"
          tar -xzf onnxruntime.tgz
          cp onnxruntime-osx-x86_64-1.22.0/lib/libonnxruntime.1.22.0.dylib bundled/lib/libonnxruntime.dylib
          echo "=== Downloaded files ==="
          ls -la bundled/lib/ bundled/models/minilm-l6/ bundled/models/bert-tiny-ner/
          du -sh bundled/

      - name: Install maturin
        run: pip install maturin

      - name: Build ABI3 wheels (Python 3.8+)
        env:
          MACOSX_DEPLOYMENT_TARGET: "10.13"
        run: maturin build --release --target x86_64-apple-darwin --out dist --features python -v

      - name: Inject bundled files into wheel
        run: |
          cd dist
          wheel_file=$(ls *.whl | head -1)
          echo "Processing wheel: $wheel_file"

          # Unzip wheel
          unzip -q "$wheel_file" -d wheel_contents

          # Copy bundled files into shodh_memory package
          cp -r ../bundled/lib wheel_contents/shodh_memory/
          cp -r ../bundled/models wheel_contents/shodh_memory/

          # Update RECORD file with new files
          cd wheel_contents
          record_file=$(ls shodh_memory-*.dist-info/RECORD)

          # Add new files to RECORD (with proper SHA256 hashes)
          for file in shodh_memory/lib/* shodh_memory/models/*/* ; do
            if [ -f "$file" ]; then
              hash=$(shasum -a 256 "$file" | cut -d' ' -f1)
              size=$(stat -f%z "$file")
              echo "$file,sha256=$hash,$size" >> "$record_file"
            fi
          done

          # Repack wheel
          rm "../$wheel_file"
          zip -rq "../$wheel_file" .
          cd ..
          rm -rf wheel_contents

          echo "=== Final wheel size ==="
          ls -lh *.whl

      - name: Inspect wheel
        run: |
          echo "=== Wheel file size ==="
          ls -lh dist/*.whl
          echo "=== Wheel contents ==="
          unzip -l dist/*.whl

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-x64
          path: dist/*.whl

  build-windows-wheels:
    name: Build Windows wheels
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Download models and ONNX Runtime
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path bundled/lib
          New-Item -ItemType Directory -Force -Path bundled/models/minilm-l6
          New-Item -ItemType Directory -Force -Path bundled/models/bert-tiny-ner
          Invoke-WebRequest -Uri "https://huggingface.co/sentence-transformers/all-MiniLM-L6-v2/resolve/main/onnx/model_quint8_avx2.onnx" -OutFile "bundled/models/minilm-l6/model_quantized.onnx"
          Invoke-WebRequest -Uri "https://huggingface.co/sentence-transformers/all-MiniLM-L6-v2/resolve/main/tokenizer.json" -OutFile "bundled/models/minilm-l6/tokenizer.json"
          Invoke-WebRequest -Uri "https://huggingface.co/onnx-community/TinyBERT-finetuned-NER-ONNX/resolve/main/onnx/model_quantized.onnx" -OutFile "bundled/models/bert-tiny-ner/model.onnx"
          Invoke-WebRequest -Uri "https://huggingface.co/onnx-community/TinyBERT-finetuned-NER-ONNX/resolve/main/tokenizer.json" -OutFile "bundled/models/bert-tiny-ner/tokenizer.json"
          Invoke-WebRequest -Uri "https://github.com/microsoft/onnxruntime/releases/download/v1.22.0/onnxruntime-win-x64-1.22.0.zip" -OutFile "onnxruntime.zip"
          Expand-Archive -Path "onnxruntime.zip" -DestinationPath "."
          Copy-Item "onnxruntime-win-x64-1.22.0/lib/onnxruntime.dll" -Destination "bundled/lib/onnxruntime.dll"
          Copy-Item "onnxruntime-win-x64-1.22.0/lib/onnxruntime_providers_shared.dll" -Destination "bundled/lib/onnxruntime_providers_shared.dll"
          Write-Host "=== Downloaded files ==="
          Get-ChildItem -Path bundled -Recurse | Select-Object FullName, Length

      - name: Install maturin
        run: pip install maturin

      - name: Build ABI3 wheels (Python 3.8+)
        run: maturin build --release --target x86_64-pc-windows-msvc --out dist --features python -v

      - name: Inject bundled files into wheel
        shell: pwsh
        run: |
          cd dist
          $wheel = Get-ChildItem *.whl | Select-Object -First 1
          Write-Host "Processing wheel: $($wheel.Name)"

          # Unzip wheel
          Expand-Archive -Path $wheel.FullName -DestinationPath wheel_contents -Force

          # Copy bundled files into shodh_memory package
          Copy-Item -Recurse ../bundled/lib wheel_contents/shodh_memory/
          Copy-Item -Recurse ../bundled/models wheel_contents/shodh_memory/

          # Update RECORD file with new files
          cd wheel_contents
          $recordFile = Get-ChildItem -Path "shodh_memory-*.dist-info/RECORD" | Select-Object -First 1

          # Add new files to RECORD
          $files = Get-ChildItem -Path "shodh_memory/lib/*", "shodh_memory/models/*/*" -File
          foreach ($file in $files) {
            $relativePath = $file.FullName.Replace("$PWD\", "").Replace("\", "/")
            $hash = (Get-FileHash -Algorithm SHA256 $file.FullName).Hash.ToLower()
            $size = $file.Length
            Add-Content -Path $recordFile.FullName -Value "$relativePath,sha256=$hash,$size"
          }

          # Repack wheel
          Remove-Item "../$($wheel.Name)"
          Compress-Archive -Path * -DestinationPath "../$($wheel.Name)" -Force
          cd ..
          Remove-Item -Recurse -Force wheel_contents

          Write-Host "=== Final wheel size ==="
          Get-ChildItem *.whl | Select-Object Name, @{N='Size(MB)';E={[math]::Round($_.Length/1MB,2)}}

      - name: Inspect wheel
        shell: pwsh
        run: |
          Write-Host "=== Wheel file size ==="
          Get-ChildItem dist/*.whl | Select-Object Name, @{N='Size(MB)';E={[math]::Round($_.Length/1MB,2)}}
          Write-Host "=== Wheel contents ==="
          $wheel = Get-ChildItem dist/*.whl | Select-Object -First 1
          Expand-Archive -Path $wheel.FullName -DestinationPath wheel_inspect -Force
          Get-ChildItem wheel_inspect -Recurse | Select-Object FullName

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows
          path: dist/*.whl

  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install maturin
        run: pip install maturin

      - name: Build sdist
        run: maturin sdist --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  publish:
    name: Publish to PyPI
    needs: [build-linux-wheels, build-macos-arm-wheels, build-macos-x64-wheels, build-windows-wheels, build-sdist]
    runs-on: ubuntu-latest
    if: github.event.inputs.publish == 'true'
    environment:
      name: pypi
      url: https://pypi.org/project/shodh-memory/

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List artifacts
        run: ls -la dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true
