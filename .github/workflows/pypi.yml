name: PyPI Release

on:
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish to PyPI (true/false)'
        required: true
        default: 'false'

permissions:
  contents: read

jobs:
  build-linux-wheels:
    name: Build Linux wheels (manylinux)
    runs-on: ubuntu-latest
    container: quay.io/pypa/manylinux_2_28_x86_64
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          yum install -y openssl-devel perl-IPC-Cmd

      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Download models and ONNX Runtime
        run: |
          mkdir -p shodh_memory/models/minilm-l6 shodh_memory/models/bert-tiny-ner shodh_memory/lib
          curl -L -o shodh_memory/models/minilm-l6/model_quantized.onnx "https://huggingface.co/sentence-transformers/all-MiniLM-L6-v2/resolve/main/onnx/model_quint8_avx2.onnx"
          curl -L -o shodh_memory/models/minilm-l6/tokenizer.json "https://huggingface.co/sentence-transformers/all-MiniLM-L6-v2/resolve/main/tokenizer.json"
          curl -L -o shodh_memory/models/bert-tiny-ner/model.onnx "https://huggingface.co/onnx-community/TinyBERT-finetuned-NER-ONNX/resolve/main/onnx/model_quantized.onnx"
          curl -L -o shodh_memory/models/bert-tiny-ner/tokenizer.json "https://huggingface.co/onnx-community/TinyBERT-finetuned-NER-ONNX/resolve/main/tokenizer.json"
          curl -L -o onnxruntime.tgz "https://github.com/microsoft/onnxruntime/releases/download/v1.22.0/onnxruntime-linux-x64-1.22.0.tgz"
          tar -xzf onnxruntime.tgz
          cp onnxruntime-linux-x64-1.22.0/lib/libonnxruntime.so.1.22.0 shodh_memory/lib/libonnxruntime.so
          ls -la shodh_memory/models/minilm-l6/ shodh_memory/models/bert-tiny-ner/ shodh_memory/lib/
        shell: bash

      - name: Build wheels with maturin
        run: |
          source $HOME/.cargo/env
          /opt/python/cp311-cp311/bin/pip install maturin
          /opt/python/cp311-cp311/bin/maturin build --release --out dist --features python --manylinux 2_28
        shell: bash

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux
          path: dist/*.whl

  build-macos-arm-wheels:
    name: Build macOS ARM64 wheels
    runs-on: macos-latest  # ARM runner (M1/M2)
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Download models and ONNX Runtime
        run: |
          mkdir -p shodh_memory/models/minilm-l6 shodh_memory/models/bert-tiny-ner shodh_memory/lib
          curl -L -o shodh_memory/models/minilm-l6/model_quantized.onnx "https://huggingface.co/sentence-transformers/all-MiniLM-L6-v2/resolve/main/onnx/model_quint8_avx2.onnx"
          curl -L -o shodh_memory/models/minilm-l6/tokenizer.json "https://huggingface.co/sentence-transformers/all-MiniLM-L6-v2/resolve/main/tokenizer.json"
          curl -L -o shodh_memory/models/bert-tiny-ner/model.onnx "https://huggingface.co/onnx-community/TinyBERT-finetuned-NER-ONNX/resolve/main/onnx/model_quantized.onnx"
          curl -L -o shodh_memory/models/bert-tiny-ner/tokenizer.json "https://huggingface.co/onnx-community/TinyBERT-finetuned-NER-ONNX/resolve/main/tokenizer.json"
          curl -L -o onnxruntime.tgz "https://github.com/microsoft/onnxruntime/releases/download/v1.22.0/onnxruntime-osx-arm64-1.22.0.tgz"
          tar -xzf onnxruntime.tgz
          cp onnxruntime-osx-arm64-1.22.0/lib/libonnxruntime.1.22.0.dylib shodh_memory/lib/libonnxruntime.dylib

      - name: Install maturin
        run: pip install maturin

      - name: Build ABI3 wheels (Python 3.8+)
        run: maturin build --release --target aarch64-apple-darwin --out dist --features python

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-arm
          path: dist/*.whl

  build-macos-x64-wheels:
    name: Build macOS x64 wheels
    runs-on: macos-15  # Uses Rosetta for x64 cross-compilation
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin

      - name: Download models and ONNX Runtime
        run: |
          mkdir -p shodh_memory/models/minilm-l6 shodh_memory/models/bert-tiny-ner shodh_memory/lib
          curl -L -o shodh_memory/models/minilm-l6/model_quantized.onnx "https://huggingface.co/sentence-transformers/all-MiniLM-L6-v2/resolve/main/onnx/model_quint8_avx2.onnx"
          curl -L -o shodh_memory/models/minilm-l6/tokenizer.json "https://huggingface.co/sentence-transformers/all-MiniLM-L6-v2/resolve/main/tokenizer.json"
          curl -L -o shodh_memory/models/bert-tiny-ner/model.onnx "https://huggingface.co/onnx-community/TinyBERT-finetuned-NER-ONNX/resolve/main/onnx/model_quantized.onnx"
          curl -L -o shodh_memory/models/bert-tiny-ner/tokenizer.json "https://huggingface.co/onnx-community/TinyBERT-finetuned-NER-ONNX/resolve/main/tokenizer.json"
          curl -L -o onnxruntime.tgz "https://github.com/microsoft/onnxruntime/releases/download/v1.22.0/onnxruntime-osx-x86_64-1.22.0.tgz"
          tar -xzf onnxruntime.tgz
          cp onnxruntime-osx-x86_64-1.22.0/lib/libonnxruntime.1.22.0.dylib shodh_memory/lib/libonnxruntime.dylib

      - name: Install maturin
        run: pip install maturin

      - name: Build ABI3 wheels (Python 3.8+)
        env:
          MACOSX_DEPLOYMENT_TARGET: "10.13"
        run: maturin build --release --target x86_64-apple-darwin --out dist --features python

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-x64
          path: dist/*.whl

  build-windows-wheels:
    name: Build Windows wheels
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Download models and ONNX Runtime
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path shodh_memory/models/minilm-l6
          New-Item -ItemType Directory -Force -Path shodh_memory/models/bert-tiny-ner
          New-Item -ItemType Directory -Force -Path shodh_memory/lib
          Invoke-WebRequest -Uri "https://huggingface.co/sentence-transformers/all-MiniLM-L6-v2/resolve/main/onnx/model_quint8_avx2.onnx" -OutFile "shodh_memory/models/minilm-l6/model_quantized.onnx"
          Invoke-WebRequest -Uri "https://huggingface.co/sentence-transformers/all-MiniLM-L6-v2/resolve/main/tokenizer.json" -OutFile "shodh_memory/models/minilm-l6/tokenizer.json"
          Invoke-WebRequest -Uri "https://huggingface.co/onnx-community/TinyBERT-finetuned-NER-ONNX/resolve/main/onnx/model_quantized.onnx" -OutFile "shodh_memory/models/bert-tiny-ner/model.onnx"
          Invoke-WebRequest -Uri "https://huggingface.co/onnx-community/TinyBERT-finetuned-NER-ONNX/resolve/main/tokenizer.json" -OutFile "shodh_memory/models/bert-tiny-ner/tokenizer.json"
          Invoke-WebRequest -Uri "https://github.com/microsoft/onnxruntime/releases/download/v1.22.0/onnxruntime-win-x64-1.22.0.zip" -OutFile "onnxruntime.zip"
          Expand-Archive -Path "onnxruntime.zip" -DestinationPath "."
          Copy-Item "onnxruntime-win-x64-1.22.0/lib/onnxruntime.dll" -Destination "shodh_memory/lib/onnxruntime.dll"
          Copy-Item "onnxruntime-win-x64-1.22.0/lib/onnxruntime_providers_shared.dll" -Destination "shodh_memory/lib/onnxruntime_providers_shared.dll"

      - name: Install maturin
        run: pip install maturin

      - name: Build ABI3 wheels (Python 3.8+)
        run: maturin build --release --target x86_64-pc-windows-msvc --out dist --features python

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows
          path: dist/*.whl

  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install maturin
        run: pip install maturin

      - name: Build sdist
        run: maturin sdist --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  publish:
    name: Publish to PyPI
    needs: [build-linux-wheels, build-macos-arm-wheels, build-macos-x64-wheels, build-windows-wheels, build-sdist]
    runs-on: ubuntu-latest
    if: github.event.inputs.publish == 'true'
    environment:
      name: pypi
      url: https://pypi.org/project/shodh-memory/

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List artifacts
        run: ls -la dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          password: ${{ secrets.PYPI_API_TOKEN }}
          skip-existing: true
