name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  ORT_VERSION: "1.23.2"

jobs:
  # Native builds for Linux x64, macOS, and Windows
  build-native:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: shodh-memory-linux-x64
            ort_url: https://github.com/microsoft/onnxruntime/releases/download/v1.23.2/onnxruntime-linux-x64-1.23.2.tgz
            ort_lib: libonnxruntime.so.1.23.2
            ort_lib_name: libonnxruntime.so
          - target: x86_64-apple-darwin
            os: macos-latest
            name: shodh-memory-macos-x64
            ort_url: https://github.com/microsoft/onnxruntime/releases/download/v1.23.2/onnxruntime-osx-x86_64-1.23.2.tgz
            ort_lib: libonnxruntime.1.23.2.dylib
            ort_lib_name: libonnxruntime.dylib
          - target: aarch64-apple-darwin
            os: macos-latest
            name: shodh-memory-macos-arm64
            ort_url: https://github.com/microsoft/onnxruntime/releases/download/v1.23.2/onnxruntime-osx-arm64-1.23.2.tgz
            ort_lib: libonnxruntime.1.23.2.dylib
            ort_lib_name: libonnxruntime.dylib
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: shodh-memory-windows-x64
            ort_url: https://github.com/microsoft/onnxruntime/releases/download/v1.23.2/onnxruntime-win-x64-1.23.2.zip
            ort_lib: onnxruntime.dll
            ort_lib_name: onnxruntime.dll

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2

      - name: Install LLVM (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y llvm-14 libclang-14-dev clang-14
          echo "LIBCLANG_PATH=/usr/lib/llvm-14/lib" >> $GITHUB_ENV

      - name: Install LLVM (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install llvm
          echo "LIBCLANG_PATH=$(brew --prefix llvm)/lib" >> $GITHUB_ENV

      - name: Download ONNX Runtime (Unix)
        if: runner.os != 'Windows'
        run: |
          curl -L -o ort.tgz "${{ matrix.ort_url }}"
          tar -xzf ort.tgz
          ORT_DIR=$(find . -maxdepth 1 -type d -name "onnxruntime-*" | head -1)
          cp "$ORT_DIR/lib/${{ matrix.ort_lib }}" ./${{ matrix.ort_lib_name }}
          echo "ORT_DYLIB_PATH=$PWD/${{ matrix.ort_lib_name }}" >> $GITHUB_ENV

      - name: Download ONNX Runtime (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "${{ matrix.ort_url }}" -OutFile ort.zip
          Expand-Archive -Path ort.zip -DestinationPath .
          $ortDir = Get-ChildItem -Directory -Filter "onnxruntime-*" | Select-Object -First 1
          Copy-Item "$($ortDir.FullName)\lib\onnxruntime.dll" -Destination ".\onnxruntime.dll"
          echo "ORT_DYLIB_PATH=$PWD\onnxruntime.dll" >> $env:GITHUB_ENV

      - name: Build Server
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build TUI
        run: |
          cd tui
          cargo build --release --target ${{ matrix.target }}

      - name: Package (Linux x64)
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          mkdir -p package
          cp target/${{ matrix.target }}/release/shodh-memory-server package/
          cp tui/target/${{ matrix.target }}/release/shodh-tui package/
          cp ${{ matrix.ort_lib_name }} package/
          cat > package/shodh-memory << 'EOF'
          #!/bin/bash
          SCRIPT_DIR="$(cd "$(dirname "$0")" && pwd)"
          export LD_LIBRARY_PATH="$SCRIPT_DIR:$LD_LIBRARY_PATH"
          exec "$SCRIPT_DIR/shodh-memory-server" "$@"
          EOF
          chmod +x package/shodh-memory
          chmod +x package/shodh-memory-server
          chmod +x package/shodh-tui
          tar -czvf ${{ matrix.name }}.tar.gz -C package .

      - name: Package (macOS)
        if: startsWith(matrix.target, 'x86_64-apple') || startsWith(matrix.target, 'aarch64-apple')
        run: |
          mkdir -p package
          cp target/${{ matrix.target }}/release/shodh-memory-server package/
          cp tui/target/${{ matrix.target }}/release/shodh-tui package/
          cp ${{ matrix.ort_lib_name }} package/
          cat > package/shodh-memory << 'EOF'
          #!/bin/bash
          SCRIPT_DIR="$(cd "$(dirname "$0")" && pwd)"
          export DYLD_LIBRARY_PATH="$SCRIPT_DIR:$DYLD_LIBRARY_PATH"
          exec "$SCRIPT_DIR/shodh-memory-server" "$@"
          EOF
          chmod +x package/shodh-memory
          chmod +x package/shodh-memory-server
          chmod +x package/shodh-tui
          tar -czvf ${{ matrix.name }}.tar.gz -C package .

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path package
          Copy-Item "target\${{ matrix.target }}\release\shodh-memory-server.exe" -Destination "package\"
          Copy-Item "tui\target\${{ matrix.target }}\release\shodh-tui.exe" -Destination "package\"
          Copy-Item "onnxruntime.dll" -Destination "package\"
          @"
          @echo off
          set "SCRIPT_DIR=%~dp0"
          set "PATH=%SCRIPT_DIR%;%PATH%"
          "%SCRIPT_DIR%shodh-memory-server.exe" %*
          "@ | Out-File -FilePath "package\shodh-memory.bat" -Encoding ASCII
          Compress-Archive -Path "package\*" -DestinationPath "${{ matrix.name }}.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}.*

  # Cross-compile for Linux ARM64 using custom Docker image
  build-linux-arm64:
    name: Build (aarch64-unknown-linux-gnu)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t shodh-cross-arm64 -f docker/cross-aarch64.Dockerfile .

      - name: Download ONNX Runtime
        run: |
          curl -L -o ort.tgz "https://github.com/microsoft/onnxruntime/releases/download/v1.23.2/onnxruntime-linux-aarch64-1.23.2.tgz"
          tar -xzf ort.tgz
          ORT_DIR=$(find . -maxdepth 1 -type d -name "onnxruntime-*" | head -1)
          cp "$ORT_DIR/lib/libonnxruntime.so.1.23.2" ./libonnxruntime.so

      - name: Build Server in Docker
        run: |
          docker run --rm \
            -v "$PWD:/project" \
            -w /project \
            -e ORT_DYLIB_PATH=/project/libonnxruntime.so \
            shodh-cross-arm64 \
            cargo build --release --target aarch64-unknown-linux-gnu

      - name: Build TUI in Docker
        run: |
          docker run --rm \
            -v "$PWD:/project" \
            -w /project/tui \
            shodh-cross-arm64 \
            cargo build --release --target aarch64-unknown-linux-gnu

      - name: Package
        run: |
          mkdir -p package
          cp target/aarch64-unknown-linux-gnu/release/shodh-memory-server package/
          cp tui/target/aarch64-unknown-linux-gnu/release/shodh-tui package/
          cp libonnxruntime.so package/
          cat > package/shodh-memory << 'EOF'
          #!/bin/bash
          SCRIPT_DIR="$(cd "$(dirname "$0")" && pwd)"
          export LD_LIBRARY_PATH="$SCRIPT_DIR:$LD_LIBRARY_PATH"
          exec "$SCRIPT_DIR/shodh-memory-server" "$@"
          EOF
          chmod +x package/shodh-memory
          chmod +x package/shodh-memory-server
          chmod +x package/shodh-tui
          tar -czvf shodh-memory-linux-arm64.tar.gz -C package .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: shodh-memory-linux-arm64
          path: shodh-memory-linux-arm64.tar.gz

  release:
    name: Create Release
    needs: [build-native, build-linux-arm64]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
